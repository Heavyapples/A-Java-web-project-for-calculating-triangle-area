<html>
<head>
    <meta charset="UTF-8">
    <title>计算三角形面积</title>
</head>
<body>
    <h1>输入三角形的两条边和夹角（单位：度）</h1>
    <form action="TriangleServlet" method="post">
        <label>第一条边：</label>
        <input type="number" name="side1" required><br>
        <label>第二条边：</label>
        <input type="number" name="side2" required><br>
        <label>夹角：</label>
        <input type="number" name="angle" required><br><br>
        <input type="submit" value="计算面积">
        <input type="reset" value="重置">
    </form>
</body>
</html>
